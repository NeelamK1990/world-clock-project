<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">New York</option>
        <option value="">Hanoi</option>
        <option value="">Amsterdam</option>
      </select>
      <div class="city">
        <div>
          <h2>New York🇺🇸</h2>
          <div class="date">December 10th 2022</div>
        </div>
        <div class="time">12:50:14 <small> PM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Hanoi🇻🇳</h2>
          <div class="date">December 10th 2022</div>
        </div>
        <div class="time">12:50:14 <small> PM </small></div>
      </div>
    </div>

    <footer>
      This project👩‍💻 is coded by <strong>Neelam Katwal</strong>
      <a
        href="https://github.com/NeelamK1990/world-clock-project"
        target="_blank"
      >
        open sourced code</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
